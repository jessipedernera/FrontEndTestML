<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- endbower -->

<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<header></header>
<main>
    <section class="product">
        <h1>Ipad Mini Apple 16 GB Wifi Led 7.9</h1>
        <img class="product--image" src="images/iPadApple.JPG" alt="">
        <div class="product--description">
            <h3 class="ch-price"><strong>$4799<sup>99</sup></strong></h3>
            <div>
                <span>Quantity</span>
                <h3 class="demo-dropdown1">1</h3>
                <menu label="Links" class="ch-hide">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                </menu>
            </div>
            <div>
                <span>Payments</span>
                <h3 class="demo-dropdown2">1</h3>
                <menu label="Links" class="ch-hide">
                    <li><a href="#">1</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">6</a></li>
                    <li><a href="#">9</a></li>
                    <li><a href="#">12</a></li>
                </menu>
            </div>
            <input type="button" class="ch-btn" value="Button">
            <p>MercadoLibre isn't the owner of this product.</p>
            <div class="product--description__carousel">
                <h4>More products like this</h4>
                <div class="demo-carousel ch-carousel">
                    <ul>
                        <li><img src="images/iPad(1).jpg"></li>
                        <li><img src="images/iPad(2).jpg"></li>
                        <li><img src="images/iPad(3).jpg"></li>
                        <li><img src="images/iPad(4).jpg"></li>
                        <li><img src="images/iPad(5).jpg"></li>
                        <li><img src="images/iPad(6).jpg"></li>
                        <li><img src="images/iPad(7).jpg"></li>
                        <li><img src="images/iPad(8).jpg"></li>
                        <li><img src="images/iPad(9).jpg"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product--description__tab-questions">
            <div class="demo-tabs ch-tabs">
                <ul class="ch-tabs-triggers">
                    <li><a href="#tab1-a" class="ch-tab">Tab1</a></li>
                    <li><a href="#tab2-a" class="ch-tab">Tab2</a></li>
                </ul>
                <div class="ch-box-lite">
                    <div id="tab1-a">
                        <p></p>
                    </div>
                    <div id="tab2-a">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- build:js scripts/vendor.js -->

<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="bower_components/tiny.js/dist/tiny.js"></script>

<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
