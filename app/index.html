<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercado Libre</title>

    <link rel="icon" href="favicon.ico">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="bower_components/chico/dist/ui/chico.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<header></header>
<main>
    <section>
        <div class="product">
            <h1>Ipad Mini Apple 16 GB Wifi Led 7.9</h1>
            <img class="product--image" src="images/iPadApple.JPG" alt="">
            <div class="product--description">
                <h3 class="ch-price"><strong>$4799<sup>99</sup></strong></h3>
                <div class="ch-form-row">
                    <span>Quantity</span>
                    <select id="select1">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="ch-form-row">
                    <span>Payments</span>
                    <select id="select2">
                        <option value="1">1</option>
                        <option value="2">3</option>
                        <option value="3">6</option>
                        <option value="4">9</option>
                        <option value="4" selected>12</option>
                    </select>
                </div>
                <input type="button" class="ch-btn" value="Button">
                <p>MercadoLibre isn't the owner of this product.</p>
                <div class="product--carousel">
                    <h4>More products like this</h4>
                    <div class="demo-carousel ch-carousel">
                        <ul>
                            <li><img src="images/iPad(1).jpg"></li>
                            <li><img src="images/iPad(2).jpg"></li>
                            <li><img src="images/iPad(3).jpg"></li>
                            <li><img src="images/iPad(4).jpg"></li>
                            <li><img src="images/iPad(5).jpg"></li>
                            <li><img src="images/iPad(6).jpg"></li>
                            <li><img src="images/iPad(7).jpg"></li>
                            <li><img src="images/iPad(8).jpg"></li>
                            <li><img src="images/iPad(9).jpg"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="product--tab-questions">
            <div class="demo-tabs ch-tabs">
                <ul class="ch-tabs-triggers">
                    <li><a href="#tab1-a" class="ch-tab">Product Description</a></li>
                    <li><a href="#tab2-a" class="ch-tab ch-expandable-trigger-on">Questions</a></li>
                </ul>
                <div class="ch-box-lite">
                    <div id="tab1-a"></div>
                    <div id="tab2-a">
                        <h3 class="product--tab-questions__info">Buyer</h3>
                        <div class="ch-box-info">
                            <p>Do you have this one in white?</p>
                        </div>
                        <h3 class="product--tab-questions__ok">Seller</h3>
                        <div class="ch-box-ok">
                            <p>No I don't, I only have black</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="bower_components/tiny.js/dist/tiny.js"></script>
<script src="bower_components/chico/dist/ui/chico.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
